{% extends 'base/main.html' %}

{% block content %}

<style type="text/css">
	img{
		max-width: 100%;
		object-fit: cover;
	}

	.featured_image{
		margin-top: 20px;
		margin-bottom: 20px;
	}

	.post-container{
			width: 900px;
			margin: 0 auto;
			padding-top: 20px;
			padding-bottom: 20px;
	}

	.comments-wrapper{
		margin-top: 50px;
		padding: 10px;
		border:1px solid var(--borderColor);
		-webkit-box-shadow: -1px 1px 3px -1px rgba(0,0,0,0.75);
		-moz-box-shadow: -1px 1px 3px -1px rgba(0,0,0,0.75);
		box-shadow: -1px 1px 3px -1px rgba(0,0,0,0.75);
	}

	.comment{
		display: flex;
		padding: 15px;
	}

	.comment-author{
		font-size: 14px;
		font-weight: 700;
		color: rgb(30, 174, 219) !important;
		margin: 2px;
	}

	.author-pic{
		width: 50px;
		height: 50px;
		border-radius: 50%;
		margin-right: 10px;
	}

	.comment-body{
		font-size: 14px;
	}

	.tag{
		display:inline-block;
		color:#fff;
		background-color: #888;
		border-radius: 5px;
		margin: 2px;
		padding: 2px 5px;
		font-size: 12px;	
	}
	.pp{
		display: block;
	}

	.link-itself{
		margin-top: 2rem;
		margin-bottom: 150px;
		color: #17a2b8;
	}

	@media screen and (max-width: 900px){
		.post-container{
			width: 95%;
		}
	}

</style>

<div class="post-container">

	<a class="btn btn-sm btn-primary" href="{% url 'home' %}">&laquo Back to Home</a>

	<img class="featured_image" src="{{post.thumbnail.url}}">

	{% for tag in post.tags.all %}
		<span class="tag">{{tag}}</span>
	{% endfor %}
	<hr>

	<h1>{{post.headline}}</h1>
	<h4>{{post.sub_headline}}</h4>
	<br>

	<p class="pp">{{post.body|safe}}</p>
	<a class="link-itself" href="{{post.url}}">Go to Github &raquo</a>
</div>

{% endblock content %}
